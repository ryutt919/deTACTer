version: "v4.0"
data:
  raw_data_path: "data/raw_data.csv"
  match_info_path: "data/match_info.csv"
  spadl_output_dir: "data/spadl"

features:
  nb_prev_actions: 5

# 시퀀스 추출 하이퍼파라미터
sequence:
  attack_len: 5      # 공격 시퀀스 길이 (성과 직전 1~5개)
  buildup_len: 4     # 빌드업 시퀀스 길이 (6~9개)

model:
  type: "CatBoostClassifier"
  n_estimators: 291
  learning_rate: 0.02841883704284248
  max_depth: 8
  cat_features: []                # To be filled if categorical types are used directly

optimization:
  n_trials: 2
  study_name: "vaep_catboost_opt"
  direction: "maximize"
  metric: "roc_auc"               # or average_precision
  params:
    n_estimators:
      type: "int"
      low: 100
      high: 1000
    learning_rate:
      type: "float"
      low: 0.01
      high: 0.3
      log: true
    max_depth:
      type: "int"
      low: 3
      high: 10
    nb_prev_actions:
      type: "int"
      low: 1
      high: 5
